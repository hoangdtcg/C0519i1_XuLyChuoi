<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
        let regexp = /^[0-9]{5}(-[0-9]{4})?$/;

        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let zipCode = "12234-1234";
    console.log(is_usZipCode(zipCode));
</script>
</body>
</html>

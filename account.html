<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="account" type="text" placeholder="nhap account"><br><br>
<button onclick="check()">CheckAccount</button>
<div id="result"></div>
<script>
    function checkAccount(str) {
        let regexp = /^[a-z0-9_]{6,}$/;
        if (regexp.test(str)) {
            document.getElementById('result').innerHTML = 'This account is correct';
        } else {
            document.getElementById('result').innerHTML = '- This account is invalid -';
        }
    }
    function check() {
        let acc = document.getElementById('account').value;
        let account = acc.toString();
        checkAccount(account);
    }
</script>
</body>
</html>

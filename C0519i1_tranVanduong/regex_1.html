<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let regex = /^[A-Z]/;
     function isFirstletteruppercase(str) {
         regex = /^[A-Z]/;
         if(regex.test(str)){
             console.log("String's first character is uppercase ");
         }else {
             console.log("String's first character is not uppercase");
         }
     }
     isFirstletteruppercase("Luna moon fang");
</script>
</body>
</html>

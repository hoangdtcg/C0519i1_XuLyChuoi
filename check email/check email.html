<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isEmailvalid(str) {
        let regExp= /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+.[A-Za-z0-9]+$/;
        if (regExp.test(str)){
            return true;

        } return false;


    }
    console.log(isEmailvalid("ab@gmail.com"));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValiddate(str) {
        let regexp =/^[0-9][^a-zA-Z]{2}\/[1-12]{2}\/[0-9][2,4]$/;
        if (regexp.test(str)){
            return true;
        }return false;

    }
    let date ="24/12/1992";
    console.log(isValiddate(date));
</script>

</body>
</html>

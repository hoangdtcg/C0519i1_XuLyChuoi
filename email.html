<body>
<script>
    function checkEmail(str) {
        let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-za-z0-9]+)$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let  email = 'anhquocbkhn@gmail.com';
    console.log(checkEmail(email));
</script>
</body>
